<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<th:block th:fragment="footer">
		<footer class="bg-secondary">
			<div class="container">
				<p>
					&copy; Middleware - Mini Group Project  <span sec:authorize="isAuthenticated()"
						style="display: inline-block;"> | Logged user: <span
						sec:authentication="name"></span> | Roles: <span
						sec:authentication="principal.authorities"></span> | <a
						th:href="@{/logout}">Sign Out</a>
					</span>
				</p>
			</div>
		</footer>

		<script type="text/javascript"
			th:src="@{/js/jquery.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/js/bootstrap.min.js}"></script>

	</th:block>
</body>
</html>
